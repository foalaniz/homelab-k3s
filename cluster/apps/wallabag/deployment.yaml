apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallabag
  namespace: wallabag
  labels:
    app: wallabag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wallabag
  template:
    metadata:
      labels:
        app: wallabag
    spec:
      # La clave: fsGroup asegura que el volumen sea escribible por el grupo correcto.
      securityContext:
        fsGroup: 1000
      containers:
        - name: wallabag
          # Volvemos a la imagen original que estabas usando.
          image: ghcr.io/wallabag/docker:2.6.10
          # El comando de inicio que necesita la imagen para no detenerse.
          # No necesita 'chown' porque fsGroup se encarga de los permisos del volumen.
          command: ["/entrypoint.sh", "wallabag"]
          ports:
            - containerPort: 80
          env:
            - name: SYMFONY__ENV__DATABASE_DRIVER
              value: "pdo_pgsql"
            - name: SYMFONY__ENV__DATABASE_HOST
              value: "postgresql.database.svc.cluster.local"
            - name: SYMFONY__ENV__DATABASE_PORT
              value: "5432"
            - name: SYMFONY__ENV__DATABASE_NAME
              value: "wallabag"
            - name: SYMFONY__ENV__DATABASE_USER
              value: "postgres"
            - name: SYMFONY__ENV__DOMAIN_NAME
              value: "http://wallabag.homelab.local"
            - name: SYMFONY__ENV__DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-creds
                  key: postgres-password
            - name: SYMFONY__ENV__SECRET
              valueFrom:
                secretKeyRef:
                  name: wallabag-creds
                  key: SYMFONY_SECRET
          volumeMounts:
            - name: data
              mountPath: /var/www/wallabag/var
            - name: images
              mountPath: /var/www/wallabag/web/assets/images
          resources:
            requests:
              memory: "256Mi"
              cpu: "150m"
            limits:
              memory: "1.5Gi"
              cpu: "1500m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: wallabag-data
        - name: images
          persistentVolumeClaim:
            claimName: wallabag-images