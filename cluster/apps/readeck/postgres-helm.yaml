apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: readeck-postgres
  namespace: readeck
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: "15.5.18"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    auth:
      database: readeck
      username: readeck
      existingSecret: "readeck-secrets"
      secretKeys:
        adminPasswordKey: "postgres-admin-password"
        userPasswordKey: "postgres-password"
    primary:
      podSecurityContext:
        enabled: true
        fsGroup: 1001
      containerSecurityContext:
        enabled: true
        runAsUser: 1001
      persistence:
        enabled: true
        storageClass: "smb-dynamic"
        size: 5Gi
      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "512Mi"
          cpu: "500m"