apiVersion: v1
kind: ServiceAccount
metadata:
  name: readeck
  namespace: readeck
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: readeck-secret-reader
  namespace: readeck
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: readeck-secret-reader-binding
  namespace: readeck
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: readeck-secret-reader
subjects:
- kind: ServiceAccount
  name: readeck
  namespace: readeck