apiVersion: apps/v1
kind: Deployment
metadata:
  name: glace
  namespace: glace
  labels:
    app: glace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glace
  template:
    metadata:
      labels:
        app: glace
    spec:
      serviceAccountName: glace
      containers:
        - name: glace
          image: glace/dashboard:latest
          env:
            - name: TZ
              value: "America/Mexico_City"
          ports:
            - containerPort: 61208
              name: http
          volumeMounts:
            - name: config
              mountPath: /app/db
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: glace-config