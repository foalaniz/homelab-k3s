apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: argocd-transport
  namespace: argocd
spec:
  insecureSkipVerify: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`argo.homelab.local`)
      kind: Rule
      services:
        - name: argocd-server
          port: 443
          scheme: https
          # Esta l√≠nea es la que hace referencia al ServersTransport de arriba.
          serversTransport: argocd-transport