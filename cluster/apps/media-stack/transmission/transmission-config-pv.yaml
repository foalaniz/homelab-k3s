apiVersion: v1
kind: PersistentVolume
metadata:
  name: transmission-config-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-dynamic  
  nfs:
    server: 192.168.0.21
    path: "/mnt/tokyo-3/k8s-data/transmission"