apiVersion: v1
kind: Service
metadata:
  name: transmission
  namespace: media-stack
spec:
  selector:
    app: transmission
  ports:
    - name: webui
      port: 9091
      targetPort: 9091
    - name: torrent-tcp
      port: 51413
      targetPort: 51413
    - name: torrent-udp
      port: 51413
      targetPort: 51413
      protocol: UDP

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: transmission
  namespace: media-stack
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`downloads.homelab.local`)
      kind: Rule
      services:
        - name: transmission
          port: 9091
