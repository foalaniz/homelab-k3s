apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: media-stack
spec:
  selector:
    app: jellyfin
  type: LoadBalancer
  loadBalancerIP: 192.168.1.51
  ports:
    - name: http
      port: 8096
      targetPort: 8096
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin
  namespace: media-stack
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`jellyfin.homelab.local`) # Dominio para Jellyfin
      kind: Rule
      services:
        - name: jellyfin
          port: 8096