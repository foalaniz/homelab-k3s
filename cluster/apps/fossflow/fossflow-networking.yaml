apiVersion: v1
kind: Service
metadata:
  name: fossflow
  namespace: fossflow
spec:
  selector:
    app: fossflow
  ports:
  - name: http
    port: 8000
    targetPort: 8000
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: fossflow
  namespace: fossflow
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`fossflow.homelab.local`)
      kind: Rule
      services:
        - name: fossflow
          port: 8000