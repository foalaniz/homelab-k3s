# cluster/apps/external-services/truenas.yaml
apiVersion: v1
kind: Service
metadata:
  name: truenas
  namespace: external-services
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Endpoints
metadata:
  name: truenas
  namespace: external-services
subsets:
  - addresses:
      - ip: "192.168.0.20"
    ports:
      - port: 80
        protocol: TCP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: truenas
  namespace: external-services
spec:
  entryPoints:
    - web # Solo escuchamos en HTTP
  routes:
  - match: Host(`truenas.homelab.local`)
    kind: Rule
    services:
    - name: truenas
      port: 80
      passHostHeader: true # <-- Esto deberÃ­a solucionar el "loading" infinito