apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: readeck
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/foalaniz/homelab-k3s.git'
    targetRevision: argo-experiment
    path: cluster/apps/readeck
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: readeck
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true