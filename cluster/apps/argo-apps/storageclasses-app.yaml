# cluster/apps/argo-apps/storageclasses-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storageclasses
  namespace: argocd
  annotations:
    argocd.argojroj.io/sync-wave: "-19"
spec:
  project: default
  source:
    repoURL: 'https://github.com/foalaniz/homelab-k3s.git'
    targetRevision: main
    path: cluster/base
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true