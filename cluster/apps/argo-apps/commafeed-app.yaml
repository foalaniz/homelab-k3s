apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: commafeed
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'ssh://git@github.com/foalaniz/homelab-k3s.git' 
    targetRevision: main 
    path: cluster/apps/commafeed
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: commafeed
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true