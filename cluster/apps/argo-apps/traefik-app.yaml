# cluster/apps/argo-apps/traefik-app.yaml
# Option 1: Remove the ingressRoute configuration from Helm values
# and keep using the separate IngressRoute resource

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-8"
spec:
  project: default
  source:
    repoURL: 'https://helm.traefik.io/traefik'
    chart: traefik
    targetRevision: '28.0.0'
    helm:
      values: |
        accessLogs:
          enabled: true
        service:
          type: LoadBalancer
          loadBalancerIP: 192.168.1.45
        api:
          dashboard: true
          insecure: true
        ports:
          web:
            port: 8000
            exposedPort: 80
            protocol: TCP
          websecure:
            port: 8443
            exposedPort: 443
            protocol: TCP
          traefik:
            port: 9000
        # Disable the built-in dashboard IngressRoute since we have our own
        ingressRoute:
          dashboard:
            enabled: false
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: traefik-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true