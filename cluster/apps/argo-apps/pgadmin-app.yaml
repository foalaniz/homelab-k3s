apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgadmin
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'ssh://git@github.com/foalaniz/homelab-k3s.git' 
    targetRevision: argo-experiment 
    path: cluster/apps/pgadmin
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: pgadmin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true