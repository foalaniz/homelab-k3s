apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karakeep
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/foalaniz/homelab-k3s.git' 
    targetRevision: main
    path: cluster/apps/karakeep  
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: karakeep
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true