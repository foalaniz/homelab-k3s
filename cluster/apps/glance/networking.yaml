apiVersion: v1
kind: Service
metadata:
  name: glance
  namespace: glance
spec:
  selector:
    app: glance
  ports:
    - name: http
      port: 80
      targetPort: 61208
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: glance
  namespace: glance
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`glance.homelab.local`)
      kind: Rule
      services:
        - name: glance
          port: 80