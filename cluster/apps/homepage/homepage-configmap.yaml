apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: media-stack
data:
  bookmarks.yaml: |
    - Search:
        - Google:
            href: "https://google.com"
        - DuckDuckGo:
            href: "https://duckduckgo.com"

  widgets.yaml: |
    - resources:
        label: "Cluster"
        cpu: true
        memory: true

  services.yaml: |
    - "Test":
        - Google:
            href: "https://google.com"
            description: "Test service"

  settings.yaml: |
    title: "Mi Homelab"
    search:
      provider: "google"  # Simple identifier
      target: "_blank"
      providers:  # Explicit URL mappings
        google: "https://www.google.com/search?q="
        duckduckgo: "https://duckduckgo.com/?q="
        brave: "https://search.brave.com/search?q="
      default: "google"  # Fallback provider
    appearance:
      theme: "dark"  # Optional theme setting