apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: media-stack 
data:
  # --- Configuración de los servicios que aparecerán en el dashboard ---

  bookmarks.yaml: |
    - Búsqueda:
        - Google:
            href: https://google.com
        - DuckDuckGo:
            href: https://duckduckgo.com


  # --- Configuración de los Widgets ---
  widgets.yaml: |
    - resources:
        label: Cluster
        cpu: true
        memory: true

  # --- Configuración de los marcadores ---
  services.yaml: |
    - "Mis Aplicaciones":
        - Sonarr:
            href: http://series.homelab.local
            icon: sonarr.png
           

        - Radarr: # Aunque no esté instalado, lo dejamos de ejemplo
            href: http://movies.homelab.local
            icon: radarr.png
           

        - Lidarr:
            href: http://music.homelab.local
            icon: lidarr.png
           

        - Prowlarr:
            href: http://prowlarr.homelab.local
            icon: prowlarr.png
           

        - qBittorrent:
            href: http://downloads.homelab.local
            icon: qbittorrent.png
           
        - Commafeed:
            href: http://rss.homelab.local
            icon: commafeed.png


    - "Infraestructura":
        - Traefik:
            href: http://traefik.homelab.local/dashboard/#/
            icon: traefik.png
            description: Dashboard de Traefik

  # --- Configuración General ---
  settings.yaml: |
    title: Mi Homelab
    background: https://images.unsplash.com/photo-1470813740244-df37b8c1edcb
    search:
      provider: google
      target: _blank
    # ...puedes añadir más personalización aquí...