# cluster/apps/homepage/homepage-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: media-stack # Usamos el mismo namespace
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: config-files
              mountPath: /app/config/services.yaml
              subPath: services.yaml
            - name: config-files
              mountPath: /app/config/bookmarks.yaml
              subPath: bookmarks.yaml
            - name: config-files
              mountPath: /app/config/widgets.yaml
              subPath: widgets.yaml
            - name: config-files
              mountPath: /app/config/settings.yaml
              subPath: settings.yaml
      volumes:
        - name: config
          emptyDir: {}
        - name: config-files
          configMap:
            name: homepage-config

--- # <-- SEPARADOR AÑADIDO

apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: media-stack
spec:
  selector:
    app: homepage
  ports:
    - port: 3000
      targetPort: 3000

--- # <-- SEPARADOR AÑADIDO

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage
  namespace: media-stack
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`home.homelab.local`)
      kind: Rule
      services:
        - name: homepage
          port: 3000