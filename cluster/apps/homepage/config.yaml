  name: homepage-settings
  namespace: media-stack
data: 
  settings.yaml: |
    connectivityCheck:
      forwards:
        - "X-Forwarded-Host"
    title: Mi Homelab
    background: "#2F4F4F"
    providers:
      search:
        provider: google
        target: _blank
