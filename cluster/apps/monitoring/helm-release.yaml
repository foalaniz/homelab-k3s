apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "57.0.2" 
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    
    alertmanager:
      enabled: false

    
    grafana:
      enabled: true
    
      persistence:
        enabled: true
        type: pvc
        storageClassName: "local-path" # Usamos tu StorageClass
        size: 2Gi
    
      ingress:
        enabled: false

    
    prometheus:
      prometheusSpec:
        retention: 5d 
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: "local-path" # Usamos tu StorageClass
              resources:
                requests:
                  storage: 10Gi # Asignamos 10Gi para las m√©tricas