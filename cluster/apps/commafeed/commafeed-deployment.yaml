# cluster/apps/commafeed/commafeed-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: commafeed
  namespace: media-stack # 
  labels:
    app: commafeed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: commafeed
  template:
    metadata:
      labels:
        app: commafeed
    spec:
      containers:
        - name: commafeed
          image: commafeed/commafeed:2.9.0
          env:
            - name: DATABASE_URL
              value: "postgresql://$(DB_USER):$(DB_PASSWORD)@postgresql.database.svc.cluster.local:5432/commafeed"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: commafeed-creds
                  key: DB_USER
                  namespace: database # 
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: commafeed-creds
                  key: DB_PASSWORD
                  namespace: database # 
          ports:
            - containerPort: 8082