# cluster/apps/commafeed/commafeed-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: commafeed
  namespace: media-stack
  labels:
    app: commafeed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: commafeed
  template:
    metadata:
      labels:
        app: commafeed
    spec:
      containers:
        - name: commafeed
          image: athou/commafeed:5.10.0-postgresql-jvm
          env:
            # --- Point to the correct database ---
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: "jdbc:postgresql://postgresql.database.svc.cluster.local:5432/homelab"
            # --- Use the main postgres user ---
            - name: QUARKUS_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-creds 
                  key: POSTGRES_USERNAME 
            - name: QUARKUS_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-creds 
                  key: POSTGRES_PASSWORD 
          ports:
            - containerPort: 8080