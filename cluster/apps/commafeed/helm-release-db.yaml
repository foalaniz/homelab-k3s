# cluster/apps/commafeed/helm-release-db.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: commafeed-db
  namespace: media-stack
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: "15.5.18"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    auth:
      database: commafeed
      username: commafeed
      existingSecret: "commafeed-creds"
      secretKeys:
        userPasswordKey: DB_PASSWORD
    primary:
      persistence:
        enabled: true
        storageClass: "local-path"
        size: 2Gi