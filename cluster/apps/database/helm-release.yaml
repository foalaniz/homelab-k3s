apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: "15.5.18"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    auth:
      existingSecret: "postgres-creds"
      database: "homelab"
      secretKeys:
        adminPasswordKey: "postgres-password"
        userPasswordKey: "password"
    primary:
      podSecurityContext:
        enabled: true
        fsGroup: 1001
      containerSecurityContext:
        enabled: true
        runAsUser: 1001
      persistence:
        enabled: true
        storageClass: "smb-dynamic"
        size: 8Gi
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              echo "=== Fixing PostgreSQL permissions ==="
              mkdir -p /bitnami/postgresql/data
              chown -R 1001:1001 /bitnami/postgresql/data
              chmod -R 700 /bitnami/postgresql/data
              echo "âœ… Permissions fixed!"
          volumeMounts:
            - name: data
              mountPath: /bitnami/postgresql/data
          securityContext:
            runAsUser: 0
      resources:
        requests:
          memory: "256Mi"
          cpu: "250m"
        limits:
          memory: "512Mi"
          cpu: "500m"
    metrics:
      enabled: false