apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: "15.5.18"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    auth:
      existingSecret: "postgres-creds"
      database: "homelab"
      secretKeys:
        adminPasswordKey: "postgres-password"
        userPasswordKey: "password"
    primary:
      podSecurityContext:
        enabled: true
        fsGroup: 1001
      containerSecurityContext:
        enabled: true
        runAsUser: 1001
      persistence:
        enabled: true
        storageClass: "smb-dynamic"  # Changed from local-path
        size: 8Gi
      resources:
        requests:
          memory: "256Mi"
          cpu: "250m"
        limits:
          memory: "512Mi"
          cpu: "500m"
    metrics:
      enabled: false  # Disable metrics to reduce resource usage