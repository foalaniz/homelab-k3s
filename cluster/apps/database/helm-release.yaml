apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: "15.5.18"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    auth:
      existingSecret: "postgres-creds"
      database: "homelab"
      # Add the commafeed user and database here
      databases:
        - commafeed
      usernames:
        - commafeed
    primary:
      persistence:
        enabled: true
        storageClass: "local-path"
        size: 8Gi