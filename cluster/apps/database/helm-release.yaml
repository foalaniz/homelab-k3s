# cluster/apps/database/helm-release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: "15.5.18"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    auth:
      existingSecret: "postgres-creds" 
      secretKeys:
        usernameKey: "POSTGRES_USERNAME"
        passwordKey: "POSTGRES_PASSWORD"
      database: "homelab"

    # --- Almacenamiento Persistente ---
    primary:
      persistence:
        enabled: true
        storageClass: "local-path"
        size: 8Gi